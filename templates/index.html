{% extends "base.html" %}


{% block content %}

<div class="container">
  <form action="" method="post" novalidate>

    <p>
      {{ form.rumi.label }} <br>
      {{ form.rumi(size=32) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
</div>


{% endblock %}
